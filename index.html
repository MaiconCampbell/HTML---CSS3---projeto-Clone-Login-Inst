<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class='container'>

    <div class='instaPresentation'>
      <img src='./img/instagram-celular.png' alt='instagram no celular'>
    </div>

    <div class='instaWrapper'>
      <div class='group'>
        <img src='./img/instagram-logo.png' alt='Logo instagram' class='instaLogo'>

        <div class='profilePhoto'>
          <img src='./img/fotoPerfil.jpg' alt='Foto de Perfil'>
        </div>

        <!-- a * quantidade de ancoras -->
        <a href='#' class='instaLogin'>Continue como <em>CampbellMaicon</em></a>
        <a href='#' class='instaLogout'>Remover conta</a>
      </div>

      <div class='group'>
        <p class='notAccount'>Não é <em>CampbellMaicon</em></p>
        <p class='notAccount'>
          <span class='linkBlue'>Alternar contas</span>
          ou
          <span class='linkBlue'>Inscreva-se</span>
        </p>
      </div>

      <div class='downloadApp'>
        <p class="getApp">Baixar o aplicativo</p>

        <div class="platform">
          <a href='#' class='appDownload'></a>
          <a href='#' class='appDownload'></a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
